title: Be My Rubber Duck by Titicat
logo: /assets/img/nuko.jpg
description: Music/Coding contests/Games. Random projects!
github_username:  teacup123123
baseurl: "/" # the subpath of your site, e.g. /blog/
url: "http://teacup123123.github.io/coding_blog" # the base hostname & protocol for your site
# Build settings
markdown: kramdown
kramdown:
  math_engine: mathjax
  input: GFM
  syntax_highlighter: rouge
  # Rouge Highlighter in Kramdown › http://kramdown.gettalong.org/syntax_highlighter/rouge.html
  # span, block element options fall back to global
  syntax_highlighter_opts:
    # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    #line_numbers: true # bad idea, spans don't need linenos and would inherit this option
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

theme: jekyll-theme-minimal
plugins: [jekyll-feed, jekyll-paginate]
paginate: 1
